<!-- Một câu lệnh giúp thực hiện tạo một cấu trúc template html cho trang web -->
<!-- ! -->
<!DOCTYPE html>
<!-- DOCTYPE => khai báo phiên bản html sử dụng trong trang web ==> phiên bản hiện tại là phiên bản 5  -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Café</title>
    <!-- Thẻ title đóng vai trò là nội dung của thẻ tab trên trình duyệt -->
  </head>

  <body>
    <!-- Thẻ heading (thẻ tiêu đề) -->
    <h1 style="background-color: #394a59; color: white; text-align: center">
      <!-- Thuộc tính - giá trị  -->
      <!-- background-color ==> điều chỉnh màu nền  -->
      <!-- color ==> điều chỉnh màu nội dung chữ  -->
      <!-- Mã màu hex và mã màu rgba -->
      <!-- text-align ==> canh lề phần tử (left,right,center)  -->
      Cybersoft Café
    </h1>
    <!-- <h2>Hello BC76</h2> -->
    <!-- <h6>Hello Cybersoft</h6> -->

    <!-- Thẻ liên kết (a) -->
    <!-- thẻ a giúp chuyển hướng người dùng dựa trên đường dẫn được truyền vào thuộc tính href -->
    <a href="https://kenh14.vn/" target="_blank">
      <!-- Thuộc tính target nhận giá trị _blank giúp mở 1 tab mới khi chuyển hướng  -->
      Home
    </a>
    <a href="https://www.google.com/" target="_blank">Menu</a>
    <a href="https://www.facebook.com/shnahts0501" target="_blank">Order</a>

    <!-- thẻ có phân chia giữa thẻ block và thẻ inline -->
    <!-- thẻ block sẽ có chiều dài chiếm 1 dòng trình duyệt -->
    <!-- thẻ inline sẽ có chiều dài bằng với nội dung đang chứa  -->

    <!-- Thẻ hr  -->
    <hr
      size="5px"
      width="50%"
      style="background-color: #808080"
      align="center"
    />
    <h2 style="text-align: center; color: #996633">About our café</h2>
  </body>
</html>
